<body>
   <!-- nilai sangat baik=diatas 75 -->

    <script>
var absen;
absen =prompt ("Nomor absen kamu berapa?");
if (absen>0 && absen<6){
    alert("Apakah huruf depan kamu antara A-B?");}
 if (absen>5 && absen<11){
    alert("Apakah huruf depan kamu antara C-F?");
}
if (absen>10 && absen<16){
    alert("Apakah huruf depan kamu antara G-J?");
}
if (absen>15 && absen<21){
    alert("Apakah huruf depan kamu antara K-N?");
}
if (absen>20 && absen<26){
    alert("Apakah huruf depan kamu antara O-S?");
}
if (absen>25 && absen<31){
    alert("Apakah huruf depan kamu antara R-V?");
}
if (absen>30 && absen<36){
    alert("Apakah huruf depan kamu antara U-Z?");
}
