<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Soal Soal Biologi</title>
</head>
<body>
    <h1>Soal Soal  Biologi--</h1>
    <h2>Nilaiku</h2>
    <h3 id=score></h3>
<script>
var nilai=0;
 var soal;
 [
     {soal:"1.Besaran yang merupakan besaran yang dijabarkan dari besaran-besaran pokok dinamakan besaran .....", jawaban:"turunan"},
     {soal:"2.Besaran panjang memiliki satuan SI berupa....", jawaban:"meter"},
     {soal:"3. Satuan SI dari besaran waktu adalah ....", jawaban:"sekon"},
     {soal:"4.Satuan SI dari besaran massa adalah....", jawaban:"kilogram"},
     {soal:"5.Satuan SI dari besaran suhu adalah....", jawaban:"kelvin"},
     {soal:"6.Satuan SI dari besaran kuat arus adalah....", jawaban:"ampere"},
     {soal:"7.Satuan SI dari besaran intensitas cahaya adalah....", jawaban:"kandela"},
     {soal:"8.Satuan SI dari besaran jumlah zat adalah....", jawaban:"mol"},
     {soal:"9.Alat ukur dari besaran panjang adalah...", jawaban:"penggaris"},
     {soal:"10.Alat ukur dari besaran massa adalah...", jawaban:"neraca"},

 ]   
 soal.forEach(function(data){
var jawab=prompt(data.soal)
if(jawaban==data.soal)
    nilai=nilai+10
 });
    </script>
</body>
</html>
